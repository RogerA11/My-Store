<div class="product-details-container">
  <div class="product-details-wrapper">
    <app-product-item [product]="product" [showDetails]="true" [showDescription]="true" (addToCartClicked)="addToCart($event.product, $event.quantity)"></app-product-item>
    <div class="back-link-wrapper">
      <a routerLink="/" class="back-link">&larr; Back to products list</a>
    </div>
  </div>
</div>
